<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- *
    * 在webpack中，一切的静态资源都称之为模块
    * html
    * css
    * js
    * 图片
    * 字体图标文件


    * webpack还兼容所有的模块化语法
    * 模块化的规范：
        * nodejs中用的规范：commonJs  require  exports  module.exports
        * 浏览器端的模块化规范：AMD规范（require.js） CMD规范(sea.js)
        * ES6提供了最新的模块话规范（nodejs和浏览器目前都不支持）


        * 由于webpack都支持，上面的规范都能支持
-->

<body>
  <div id="app">
    <p>{{msg}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
