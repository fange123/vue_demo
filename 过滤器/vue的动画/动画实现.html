<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      text-align: center
    }

    @keyframes bounce {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .fade-enter-active {
      animation: bounce 1s
    }

    .fade-leave-active {
      animation: bounce 1s reverse
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click='isShow = !isShow'>点击</button>
    <transition name="fade">
      <p v-show='isShow'>{{msg}}</p>
    </transition>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        isShow: true
      }
    })
  </script>
</body>

</html>
