<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- * 1,下载: yarn add vue-router -->
<!-- * 2,引入vue-router  一定要在vue.js后面 vue-router是vue的插件-->
<!-- * 3,需要创建一个路由对象（路由对象用来管理路由）-->
<!-- * 4,关联vue实例和路由对象    router:router-->
<!-- * 5,设置路由的显示出口 <router-view></router-view>-->

<body>
  <div id="app">
    <p>{{msg}}</p>
  </div>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script> //!: 步骤2
  <script>

    const router = new VueRouter();//!: 步骤3  url后面有#了
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      },
      router  //!: 步骤4
    })
  </script>
</body>

</html>
