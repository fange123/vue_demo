<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- * 组件化：组件针对于一个独立的结构 样式 功能（js）-->
<!-- * 一个应用（页面）完全由组件构成，，一个组件会包含有结构，样式，功能-->

<!-- ?  组件化的优点： 1，复用  2，容易维护 -->

<body>
  <div id="app">
    <p>{{msg}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
