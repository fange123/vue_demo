<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- * 定义组件：Vue.component() -->

<!-- * 使用组件:把组件当成html标签使用 -->

<body>
  <div id="app">
    <p>{{msg}}</p>
    <hello></hello>
  </div>
  <script src="vue.js"></script>
  <script>

    // !: 组件是一个可复用的vue实例

    // !: 参数1:组件名称，组件名不能是html原来就存在的标签

    // !: 参数2:组件的配置项 可以配置和vue实例相同的配置，比如data,method，template等

    // !: 组件中不指定el，但是一定要指定template

    Vue.component('hello', {
      // template里面只能有一个根元素
      template: '<div>hhhhhhh</div>'
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
