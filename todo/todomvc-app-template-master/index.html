<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>任务列表</h1>
			<input class="new-todo" placeholder="请输入任务" autofocus v-model='task' @keyup.enter='addList'>
		</header>
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- *成功-- completed类 -->
				<!-- *编辑-- editing类 -->
				<!-- *没完成-- 没有类 -->

				<li v-for='item in list' :key="item.id" :class='{completed:item.flag}'>
					<div class="view" @dblclick='editList(item.id)'>
						<input class="toggle" type="checkbox" v-model='item.flag'>
						<label>{{item.name}}</label>
						<button class="destroy" @click='(deleteList(item.id))'></button>
					</div>
					<input class="edit" :value="item.name">
				</li>
			</ul>
		</section>
		<!-- This footer should be hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>0</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>

	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
