<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modal {
      width: 300px;
      padding: 0 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    h3 {
      margin: 10px 0
    }

    footer {
      margin-top: 10px;
      text-align: right
    }
  </style>
</head>

<!-- *  <slot></slot>  插槽，内容分发，，在组件中占位置，会把组件中的内容分发到slot中 -->

<body>
  <div id="app">
    <modal>
      <p>确定删除吗？</p>
    </modal>
    <modal>
      <p>确定退出吗？</p>
    </modal>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.component('modal', {
      template: `
        <div class="modal">
          <header class='header'>
            <h3>温馨提示</h3>
          </header>
          <div class="modal-content">
            <slot/>
            </div>
            <footer class="footer">
              <button>取消</button>
              <button>确定</button>
              </footer>
          </div>
      `
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
