<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- *使用v-for的时候需要key属性 -->
  <!-- *vue中的<就地更新>策略 （react的虚拟dom与diff算法）没有key的时候 -->
  <!-- ?vue在数据发生更新的时候，会把需要更新的一部分视图也更新 ，不会更新所有的视图-->

  <!-- ?在遍历的时候，为了让渲染更加高效，需要记一个唯一的key -->
  <!-- ?加上key还可以减少bug -->
</head>

<body>
  <div id="app">
    <p>{{msg}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
