<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--
  ?v-show 控制元素显示和隐藏，接受一个布尔值  通过样式display来显示隐藏
  ?v-if 控制元素显示和隐藏，接收一个值  通过删除或者创建一个元素来显示隐藏
 -->

<body>
  <div id="app">
    <p v-show='isShow'>{{msg}}-show</p>
    <p v-if='isShow'>{{msg}}-if</p>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        isShow: true
      }
    })
  </script>
</body>

</html>
