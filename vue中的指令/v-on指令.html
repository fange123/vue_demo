<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- ?v-on:事件名称 -->
<!-- ?简写成 @ -->

<body>
  <div id="app">
    <h1>hello world</h1>
    <button v-on:click="addBtn">点击</button>
    <button @click="addBtn">点击</button>
  </div>
  <script src='../vue.js'></script>
  <script>
    const vm = new Vue({
      // 指定视图
      el: '#app',
      //指定数据
      data: {
      },
      //指定vue中需要用到的方法事件
      methods: {
        //不建议methods中的方法使用肩头函数，因为有可能访问不到this
        addBtn: () => {
          alert('点击')
        }
      }
    })
  </script>

</body>

</html>
